<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>NewsPaper Analyzer</title>
</head>

    <body>

        <header>
            <div class="container">
                <p>Enter your Article's URL  </p>
            </div>
           
        </header>

        <main>
            <section>
                <form class="" onsubmit="return Client.handleSubmit(event)">
                    <input id="user" type="text" name="input" value=""  placeholder="Enter URL ">
                    <input  type="submit" name="" value="submit" >
                </form>
            </section>

            <section>
                <strong>Form Results:</strong>
                <div id="irony"></div>
                <div id="confidence"></div>
                <div id="subjectivity"></div>
                <div id="agreement"></div>
                <div id="score_tag"></div>
            </section>
        </main>

        <footer>
            
        </footer>

        <script>
            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
           </script>
    </body>       

   
</html>
